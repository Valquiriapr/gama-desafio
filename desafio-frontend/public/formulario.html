<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>.: JobsNET Recrutamento e Seleção :.</title>
    </head>

    <body>
        <header>
            <div class="containerLogoImagem">
                <div class="logoImagem">
                    <img src="./Imagens/LogoJobsNET.png" alt="LogoJobsNet" width="70%">
                </div>

                <div>
                    <h1>Recrutamento e Seleção</h1>
                </div>
             </div>

            <div class="midiasSociais">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img src="./Imagens/Linkedin.png" alt="Linkedin" width="30px">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="./Imagens/Facebook.png" alt="Facebook" width="30px">
                        </a>
                    </li>
    
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="./Imagens/Instagram.png" alt="Instagram" width="30px">
                        </a>
                    </li>    

                    <li>
                        <a href="https://twitter.com/" target="_blank">    
                            <img src="./Imagens/Twitter.png" alt="Twitter" width="30px">
                        </a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                            <img src="./Imagens/Youtube.png" alt="Youtube" width="30px">
                        </a>
                    </li>    
                </ul>
            </div>   
        </header>

        <form method="POST" onchange="Formulario()" autocomplete="off">
            <br>
            <h2>BANCO DE TALENTOS</h2> 
            <br>
            <h3>DADOS PESSOAIS</h3>
            <hr>
            <br>
            <div class="flexContainerLinha">        
                <div class="campo">
                    <label for="nome">Nome Completo</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="nome" id="nome" size="60" maxlength="60" autofocus required><br>
                </div>

                <div class="campo">
                    <label for="cargo">Cargo Pretendido</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="cargo" id="cargo" size="50" maxlength="50" required><br>
                </div>
            </div>

            <div class="flexContainerLinha">
                <div class="campo">
                    <label for="dataNascimento">Data de nascimento</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="date" name="dataNascimento" id="dataNascimento" size="10" maxlength="10" required> 
                </div>

                <div class="campo">
                    <label for="estadocivil">Estado Civil</label><br>
                    <select id="estadoCivil" name="estadoCivil">
                        <option value="" selected></option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="separdo">Separado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="uniaoestavel">União estável</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select><br>
                </div>

                <div class="campo">
                    <label for="sexo">Sexo</label><br>
                    <select id="sexo" name="sexo">
                        <option value="" selected></option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                    </select><br>
                </div>
            </div>

            <div class="flexContainerLinha">
                <div class="campo">
                    <label for="cep">CEP</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="cep" id="cep" size="8" maxlength="8" required>
                </div>

                <div class="campo">
                    <label for="logradouro">Endereço</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="logradouro" id="logradouro" placeholder="ex. Nome da Rua" size="70" maxlength="70" required><br>
                </div>

                <div class="campo">
                    <label for="numero">Número</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="numero" id="numero" size="10" maxlength="10" required><br>
                </div>
            </div>

            <div class="flexContainerLinha">
                <div class="campo">
                    <label for="bairro">Bairro</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="bairro" id="bairro" size="50" maxlength="50" required><br>
                </div>

                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="cidade" id="cidade" size="50" maxlength="50" required><br>
                </div>

                <div class="campo">
                    <label for="uf">UF</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="uf" id="uf" size="2" maxlength="2" required><br>
                </div>
            </div>

            <div class="flexContainerLinha">
                <div class="campo">
                    <label for="telefone1">Telefone Fixo 1</label><br>
                    <input type="text" name="telefone1" id="telefone1" placeholder="Somente números"><br>
                </div>

                <div class="campo">
                    <label for="telefone2">Telefone Fixo 2</label><br>
                    <input type="text" name="telefone2" id="telefone2" placeholder="Somente números"><br>
                </div>
            </div>

            <div class="flexContainerLinha">
                <div class="campo">
                    <label for="celular">Celular</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="text" name="celular" id="celular" required placeholder="Somente números"><br>
                </div>

                <div class="campo">
                    <label for="contato">Contato</label><br>
                    <input type="text" name="contato" id="contato" size="40" maxlength="40"><br>
                </div>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="email" name="email" id="email" placeholder="ex: myname@example.com" size="50" maxlength="50" required><br><br>
                </div>
            </div>

            <h3>DOCUMENTOS</h3>
            <hr>
            <br>

            <div class="flexContainerLinha">
                <div class="campo">
                    <label for="identidade">Identidade</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="input" name="identidade" id="identidade" maxlength="15" required><br>
                </div>

                <div class="campo">
                    <label for="cpf_digitado">CPF</label>
                    <label for="*" style="color: red;">*</label><br>
                    <input type="input" name="cpf_digitado" id="cpf_digitado" maxlength="11" placeholder="Somente números" required><br>
                </div>

                <div class="campo">
                    <label for="veiculo">Possui Veículo</label><br>
                    <select id="veiculo" name="veiculo">
                        <option value="" selected></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select><br>
                </div>

                <div class="campo">
                    <label for="habilitacao">Habilitação</label><br>
                    <select id="habilitacao" name="habilitacao">
                        <option value="" selected></option>
                        <option value="CNHA">CNH A</option>
                        <option value="CNHB">CNH B</option>
                        <option value="CNHC">CNH C</option>
                        <option value="CNHD">CNH D</option>
                    </select><br><br>
                </div>    
            </div>    
    
            <hr>
            <br>
            <button class="button" onclick="check_form()" type="submit">Enviar</button>
            <br>
            <br>

            <div class="container page-header">
                <div id="success" class="alert alert-success" style="display: none;" role="alert">
                </div>

                <div id="error" class="alert alert-danger" style="display: none;" role="alert">
                   <strong style="color:red;">Atenção!</strong> CPF informado inválido. 
                </div>
            </div>
        </Form>
    </body>

    <script = src="./script.js"></script>

    <div class="footer">
        Copyright © 2021 JobsNET. Desafio Start Tech Gama Academy. Todos os direitos reservados
    </div>
</html>
